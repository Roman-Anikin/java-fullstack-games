<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
    <meta charset="UTF-8">
    <title>Arcade Games</title>
    <link th:href="@{/css/start-page.css}" rel="stylesheet"/>
</head>

<body>
<div id="app">
    <div class="container">
        <h1 id="header">Arcade Games</h1>
        <div class="content-wrapper">
            <div class="return-button" @click="returnToGames" v-if="pagePhase !== 1">â¬…</div>
            <transition name="fade" mode="out-in">
                <div class="game-selection" v-if="pagePhase === 1" key="games">
                    <div class="button"
                         v-for="game in games"
                         @click="selectGame(game.gameId)">
                        {{ game.name }}
                    </div>
                </div>

                <div class="ui-selection" v-else key="ui">
                    <div class="button"
                         v-for="ui in gamesUi"
                         @click="startGame(ui.uiId)">
                        {{ ui.name }}
                    </div>
                </div>
            </transition>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script th:inline="javascript" th:src="@{/js/gameLauncher.js}"></script>
</body>
</html>
