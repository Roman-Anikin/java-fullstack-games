<!DOCTYPE html>
<html lang="EN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Arcade Games</title>
    <link rel="stylesheet" th:href="@{/css/game-page.css}"/>
</head>

<body>
<div class="game-container">
    <header class="header">
        <h1 class="game-title" th:text="${gameType}"></h1>
    </header>

    <div class="game-area">
        <canvas height="600" id="gameCanvas" width="300"></canvas>

        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Highest Score</div>
                <div class="stat-value" id="highest-value">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level-value">0</div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript"> var gameType = [[${gameType}]]</script>
<script th:inline="javascript" th:src="@{/js/actions.js}"></script>
</body>
